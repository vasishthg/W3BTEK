<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drip.Inc - User profile</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <link rel="shortcut icon" href="{{url_for('static', filename='favicon.png')}}" type="image/x-icon">
    <meta name="theme-color" content="#FFFFFF">
    <meta name="title" content="Drip.Inc">
    <meta name="description" content="Drip.Inc, your destination for all your exquisite shoes needs. Visit Now!">
    <meta property="og:type" content="website">
    <!-- <meta property="og:url" content="https"> -->
    <meta property="og:title" content="Drip.Inc">
    <meta property="og:description" content="Drip.Inc, your destination for all your exquisite shoes needs. Visit Now!">
    <meta property="og:image" content="{{url_for('static', filename='favn.png')}}">
    <link rel="stylesheet" href="http://www.x3dom.org/release/x3dom.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body style="background-color: black !important;">
    <img src="{{url_for('static', filename='drip.inc.png')}}" style="max-width: 6em; margin-top:2em; margin-left:2em;" id="usr-profilelogo" onclick="window.location.replace('/')">
    <br>
    <br>
    <div class="userprofile">
        <div class="usr-field">
            <h3 class="usr-fieldname">Full Name</h3>
            <form method="post">
                <input class="usr-editinput" value="{{account['fname']}}" name="fname" id="fname" readonly>
            </form> 
        </div>
        <div class="usr-field">
            <h3 class="usr-fieldname">Email</h3>
            <form method="post">
                <input class="usr-editinput" value="{{account['email']}}" readonly>
            </form> 
        </div>
        <div class="usr-field">
            <h3 class="usr-fieldname">Password</h3>
            <form method="post">
                <input class="usr-editinput" value="{{account['password']}}" name="password" id="password" >
                <input type="submit" value="UPDATE" class="usr-editsubmit">
            </form> 
        </div>  
    </div>
  <img src="{{url_for('static', filename='dripincuser.png')}}"class='formimg2'>

</body>
</html>
